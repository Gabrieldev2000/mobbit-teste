<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ editMode ? 'Editar' : 'Nova' }} Operadora</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="operadoraForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome" required>
            <mat-error *ngIf="operadoraForm.get('nome')?.hasError('required')">
              Nome é obrigatório
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>CNPJ</mat-label>
            <input matInput formControlName="cnpj" required>
            <mat-error *ngIf="operadoraForm.get('cnpj')?.hasError('required')">
              CNPJ é obrigatório
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Tipo de Serviço</mat-label>
            <mat-select formControlName="tipoServico" multiple required>
              <mat-option *ngFor="let tipo of getTipoServicoValues()" [value]="tipo">
                {{ TipoServicoLabels[tipo] }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="operadoraForm.get('tipoServico')?.hasError('required')">
              Tipo de Serviço é obrigatório
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Contato de Suporte</mat-label>
            <input matInput formControlName="contatoSuporte">
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-checkbox formControlName="ativo">Ativo</mat-checkbox>
        </div>

        <div class="form-actions">
          <button mat-button type="button" routerLink="/operadoras">Cancelar</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="!operadoraForm.valid">
            {{ editMode ? 'Atualizar' : 'Criar' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
