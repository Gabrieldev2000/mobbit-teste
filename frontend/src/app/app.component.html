<div class="app-container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav">
      <div class="sidenav-header">
        <span class="title">Mobbit</span>
        <button mat-stroked-button class="close-button" (click)="sidenav.toggle()">Fechar</button>
      </div>
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
          <span matListItemTitle>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/faturas" routerLinkActive="active">
          <span matListItemTitle>Faturas</span>
        </a>
        <a mat-list-item routerLink="/contratos" routerLinkActive="active">
          <span matListItemTitle>Contratos</span>
        </a>
        <a mat-list-item routerLink="/operadoras" routerLinkActive="active">
          <span matListItemTitle>Operadoras</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
      <button mat-stroked-button class="menu-button" (click)="sidenav.toggle()">Menu</button>
<router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
